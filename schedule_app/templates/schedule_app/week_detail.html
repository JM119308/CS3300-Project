{% extends "schedule_app/base_template.html" %}
<!-- Replace block content in base_template.html -->

{% block content %}
<style>
    .left-align {
        text-align: left;
    }
    .availability-label {
        display: inline-block;
        width: 200px; /* Adjust the width as needed */
    }
</style>

<h2>Week: {{ schedule.name }} </h2>


<a class="btn btn-primary" href="{% url 'update_availability' employee.id %}" role="button">Edit Availability</a>
<p><strong><h3>Schedules:</h3></strong></p>

<div class="col">
    {% for schedule in schedule_list %}
    {% if schedule.week == week %}
    <div class="col-md-3">
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">{{ schedule.employee.name }}</h5>
                <p><a class="btn btn-primary" href="{{ schedule.get_absolute_url }}" role="button">View</a></p>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
