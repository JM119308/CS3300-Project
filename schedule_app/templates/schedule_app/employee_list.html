{% extends 'schedule_app/base_template.html' %}

{% block content %}
<h1>Employees</h1>
{% if employee_list %}
<ul>
{% for employee in employee_list %}
<li>
<a href="{{ employee.get_absolute_url }}">{{ employee.name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no employees registered.</p>
{% endif %}
{% endblock %}
