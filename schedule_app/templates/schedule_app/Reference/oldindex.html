<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}



{% block content %}
<div class="container-md-1">
    <h1>Computer Science Student Portfolios</h1>
    <h2>List of Students and Portfolios</h2>
    <div class="col">
        {% for i in student_active_portfolios %}
        <div class="col-md-3">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">Name: {{ i.name }}</h5>
                    <p class="card-text"><strong>Portfolio: {{ i.portfolio.title }}</strong></p>
                    <a class="btn btn-primary" href="{{ i.portfolio.get_absolute_url }}" role="button">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
